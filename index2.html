<html>

	<head>
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
		<link rel="stylesheet" href="app.css">
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
		<script src="app.js"></script>
		<title>The best project EVER</title>
	</head>
	<body>
		<ons-page id="tabbar-page">
			<ons-toolbar class="topbar">
				<div class="center">About</div>
				<div class="right"><ons-toolbar-button onClick="showTemplateDialog()">Button</ons-toolbar-button></div>
			</ons-toolbar>
		
	
		    <ons-tabbar swipeable position="auto" visible="true">
	    		<ons-tab page="about.html" label="About" icon="ion-home, material:md-home" active></ons-tab>
				<ons-tab page="feet.html" label="Feet" icon="ion-ios-body" active-icon="ion-ios-body"></ons-tab>
				<ons-tab page="shoulders.html" label="Shoulders" icon="ion-ios-person" active-icon="ion-ios-person"></ons-tab>
				<ons-tab page="face.html" label="Face" icon="md-face" active-icon="md-face"></ons-tab>
			</ons-tabbar>
		</ons-page>

		<template id="dialog.html">
		  <ons-dialog id="my-dialog">
		    <div style="text-align: center; padding: 10px;">
		      <p>
		        This is a simple dialog!
		      </p>

		      <p>
		        <ons-button onclick="hideDialog('my-dialog')">Close</ons-button>
		      </p>
		    </div>
		  </ons-dialog>
		</template>
		
		<template id="about.html">
		  <ons-page id="about">
		    <p>This is an app. We created it.</p>
		    <p>Matilda Carlson and Henrik Johansson</p>
		  </ons-page>
		</template>

		<template id="feet.html">
		  <ons-page id="feet">
		    <img class="my-header-image" src="photos/photo-feet.jpg" />
			<ul>
				<li>Stand on your feet.</li>
				<li>Experience the contact with the ground.</li>
				<li>Feel into the soles of the feet.</li>
				<li>Feel the knees.</li>
				<li>The hips.</li>
				<li>The spine.</li>
				<li>Shoulders.</li>
				<li>Neck.</li>
				<li>Head.</li>
				<li>Feel the connection between the top of the head and the feet.</li>
			</ul>
			<center><ons-switch></ons-switch></center>
		  </ons-page>
		</template>
		<template id="shoulders.html">
		  <ons-page id="shoulders">
		  	<img class="my-header-image" src="photos/photo-shoulders-1.jpg" />
		    <ul>
				<li>Let your arms hang loose.</li>
				<li>Become aware of the shoulders.</li>
				<li>Slightly lift one shoulder and release it.</li>
				<li>Let the shoulder come all the way down.</li>
				<li>Lift the other shoulder and release it.</li>
				<li>Alternate three more times on each side.</li>
				<li>Experience the breath flowing in and out of the body.</li>
			</ul>
			<center><ons-switch></ons-switch></center>
		  </ons-page>
		</template>

		<template id="face.html">
		  <ons-page id="face">
		  	<img class="my-header-image" src="photos/photo-face.jpg" />
			<ul>
				<li>Become aware of your face.</li>
				<li>Feel the forehead.</li>
				<li>The eyebrows.</li>
				<li>Eyes.</li>
				<li>Nose.</li>
				<li>Nostrils.</li>
				<li>Air flowing through the nostrils.</li>
				<li>Cheeks.</li>
				<li>Jaw.</li>
				<li>Lips.</li>
				<li>Tongue.</li>
				<li>Whole of the head.</li>
				<li>The space surrounding the head.</li>
			</ul>
			<center><ons-switch></ons-switch></center>
		  </ons-page>
		</template>

	</body>

</html>
