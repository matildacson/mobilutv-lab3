<html>

	<head>
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
		<link rel="stylesheet" href="app.css">
		<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
		<script src="app.js"></script>
		<title>The best project EVER</title>
	</head>
	<body>

		<ons-navigator swipeable id="myNavigator" page="index.html"></ons-navigator>

		<template id="index.html">
		  <ons-page id="home">
		    <ons-toolbar>
		      <div class="center">Home</div>
		    </ons-toolbar>
		    <ons-card id="about">
		    	<div class="title">About</div>
		    	<div class="content">This is content about about</div>
		    </ons-card>
		    <ons-card id="feet-card">
		    	<div class="title">Feel your feet</div>
		    	<div class="content">This is content of feet</div>
		    </ons-card>
		    <ons-card id="shoulders-card">
		    	<div class="title">Feel your shoulders</div>
		    	<div class="content">This is content about shoulders</div>
		    </ons-card>
		    <ons-card id="face-card">
		    	<div class="title">Feel your face</div>
		    	<div class="content">This is content about face</div>
		    </ons-card>
		  </ons-page>
		</template>

		<template id="about.html">
		  <ons-page id="about">
		    <ons-toolbar>
		      <div class="center">About</div>
		      <div class="left"><ons-back-button>Back</ons-back-button></div>
		    </ons-toolbar>
		    <p>This is an app. We created it.</p>
		    <p>Matilda Carlson and Henrik Johansson</p>
		  </ons-page>
		</template>

		<template id="feet.html">
		  <ons-page id="feet">
		    <ons-toolbar>
		      <div class="center">Feel your feet</div>
		      <div class="left"><ons-back-button>Back</ons-back-button></div>
		    </ons-toolbar>
		    <img class="my-header-image" src="photos/photo-feet.jpg" />
			<ul>
				<li>Stand on your feet.</li>
				<li>Experience the contact with the ground.</li>
				<li>Feel into the soles of the feet.</li>
				<li>Feel the knees.</li>
				<li>The hips.</li>
				<li>The spine.</li>
				<li>Shoulders.</li>
				<li>Neck.</li>
				<li>Head.</li>
				<li>Feel the connection between the top of the head and the feet.</li>
			</ul>
		  </ons-page>
		</template>
		<template id="shoulders.html">
		  <ons-page id="shoulders">
		    <ons-toolbar>
		      <div class="center">Feel your shoulders</div>
		      <div class="left"><ons-back-button>Back</ons-back-button></div>
		    </ons-toolbar>

		    <ul>
				<li>Let your arms hang loose.</li>
				<li>Become aware of the shoulders.</li>
				<li>Slightly lift one shoulder and release it.</li>
				<li>Let the shoulder come all the way down.</li>
				<li>Lift the other shoulder and release it.</li>
				<li>Alternate three more times on each side.</li>
				<li>Experience the breath flowing in and out of the body.</li>
			</ul>
		  </ons-page>
		</template>

		<template id="face.html">
		  <ons-page id="face">
		    <ons-toolbar>
		      <div class="center">Feel your face</div>
		      <div class="left"><ons-back-button>Back</ons-back-button></div>
		    </ons-toolbar>

			<ul>
				<li>Become aware of your face.</li>
				<li>Feel the forehead.</li>
				<li>The eyebrows.</li>
				<li>Eyes.</li>
				<li>Nose.</li>
				<li>Nostrils.</li>
				<li>Air flowing through the nostrils.</li>
				<li>Cheeks.</li>
				<li>Jaw.</li>
				<li>Lips.</li>
				<li>Tongue.</li>
				<li>Whole of the head.</li>
				<li>The space surrounding the head.</li>
			</ul>

		  </ons-page>
		</template>

	</body>

</html>
